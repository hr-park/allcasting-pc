</head>
<body>
	<div class="wrap">
		<header class="header_type1">
			<div>
				<button type="button" id="btnPrev" class="btn_prev">이전</button>
				<button type="button" id="btnHome" class="btn_home">HOME</button>
			</div>
			<p class="page_name">새 프로필 만들기</p>
		</header>
		<nav class="page_nav">
			<ul class="swiper-wrapper">
				<li class="swiper-slide active"><button type="button" onclick="location.href='profile_form_step1.html'">기본 정보</button></li>
				<li class="swiper-slide"><button type="button" onclick="location.href='profile_form_step2.html'">사진</button></li>
				<li class="swiper-slide"><button type="button" onclick="location.href='profile_form_step3.html'">경력</button></li>
				<li class="swiper-slide"><button type="button" onclick="location.href='profile_form_step4.html'">영상</button></li>
			</ul>
		</nav>
		<div class="content">
			<form autocomplete="off">
				<div class="reg_form">
					<div class="inp_field essential">
						<label for="name">이름</label>
						<div class="inp_box"><input type="text" id="name" class="inp_txt" placeholder="아티스트로서 활동하는 이름을 적어 주세요."/><button type="button" class="btn_reset">X</button></div>
						<span class="msg_error">필수 입력 사항입니다.</span>
					</div>
					<div class="inp_field essential">
						<label for="age">연령대</label>
						<div class="inp_box">
							<input type="text" id="age" class="inp_txt" onclick="javascript:openPop('pop_age')" readonly placeholder="연기가 가능한 연령대를 선택해 주세요."/>
						</div>
						<span class="msg_error">필수 입력 사항입니다.</span>
					</div>
					<div class="inp_field">
						<label for="age">성별 <span class="lab_sub">(연기가 가능한 성별)</span></label>
						<div class="inp_box">
							<div class="inp_chk">
								<input type="checkbox" name="gender" id="gender1">
								<label for="gender1">남성</label>
							</div>
							<div class="inp_chk">
								<input type="checkbox" name="gender" id="gender2">
								<label for="gender2">여성</label>
							</div>
							<div class="inp_chk">
								<input type="checkbox" name="gender" id="gender3">
								<label for="gender3">기타</label>
							</div>
						</div>
					</div>
					<div class="inp_field essential">
						<label for="area">활동 지역</label>
						<div class="inp_box" onclick="javascript:openPop('pop_su')"><input type="text" id="area" class="inp_txt" placeholder="활동 가능한 지역을 선택해 주세요(최대 5개)." readonly /></div>
						<span class="msg_error">필수 입력 사항입니다.</span>
					</div>
					<div class="inp_field">
						<label for="area">신체 사이즈 <span class="lab_sub">(선택사항)</span></label>
						<div class="row">
							<div class="inp_box">
								<div class="flex_center">
									<div class="pos_rel">
										<input type="text" id="area" class="inp_txt" oninput="chkNumber(this, 0)" pattern="[0-9]*" placeholder="키 입력"/>
										<button type="button" class="btn_reset">X</button>
									</div>
									<span class="txt">cm</span>
								</div>
							</div>
							<div class="inp_box">
								<div class="flex_center">
									<div class="pos_rel">
										<input type="text" id="area" class="inp_txt" oninput="chkNumber(this, 0)" pattern="[0-9]*" placeholder="몸무게 입력"/>
										<button type="button" class="btn_reset">X</button>
									</div>
									<span class="txt">kg</span>
								</div>
							</div>
						</div>
					</div>
					<div class="inp_field">
						<label for="area">최종 학력/교육 <span class="lab_sub">(선택사항)</span></label>
						<div class="inp_box"><input type="text" id="area" class="inp_txt" placeholder="최종 학력/교육을 입력해 주세요." /><button type="button" class="btn_reset">X</button></div>
					</div>
					<div class="inp_field">
						<label for="area">특기 <span class="lab_sub">(선택사항)</span></label>
						<input type="hidden" value="" name="tag" id="rdTag" />
						<div class="inp_box"><span class="txt">#</span><input type="text" id="tag" size="7" class="inp_txt" placeholder="자유롭게 입력해 주세요."/></div>
						<ul id="tagSpecialtyList" class="tag_list mt15"></ul>
					</div>
					<button type="button" id="btnNext" class="btn_basic mt40 unactive">다음</button>
				</div>
			</form>
		</div>

		<!-- P1)Profile-step1-agepop -->
		<div id="pop_age" class="dim_layer">
			<div class="dim"></div>
			<div class="pop_wrap">
				<div class="pop_handle" onclick="closePop('pop_age')"></div>
				<div class="pop_head">
					<button type="button" id="btnConfirm" class="btn_txt txt_point_green">확인</button>
				</div>
				<div class="pop_cont">
					<div class="sel_box_type2">
						<select id="ageSelect" class="">
							<option value="">18~38</option>
							<option value="">19~39</option>
							<option value="">20~40</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!-- -->
		
		<!-- P1)Profile-step1-supop-1 -->
		<div id="pop_su" class="dim_layer full">
			<div class="dim"></div>
			<div class="pop_wrap">
				<div class="pop_handle" onclick="closePop('pop_su')"></div>
				<div class="pop_head">
					<button type="button" id="btnComfirmSu" class="btn_txt btn_pop_close">확인</button>
				</div>
				<div class="pop_cont">
					<ul id="tagAreaList" class="tag_list"></ul>
					<ul id="areaList" class="list_type1 mt10">
						<li><button type="button">국내 전체</button></li>
						<li><button type="button">서울</button></li>
						<li><button type="button">경기</button></li>
						<li><button type="button">인천</button></li>
						<li><button type="button">부산</button></li>
						<li><button type="button">대구</button></li>
						<li><button type="button">대전</button></li>
						<li><button type="button">울산</button></li>
						<li><button type="button">세종</button></li>
						<li><button type="button">강원</button></li>
						<li><button type="button">충남</button></li>
						<li><button type="button">충북</button></li>
						<li><button type="button">전남</button></li>
						<li><button type="button">전북</button></li>
						<li><button type="button">경남</button></li>
						<li><button type="button">경북</button></li>
					</ul>
				</div>
			</div>
		</div>
	</div><!-- //wrap -->
	<script>
	//TAG
	const tag = {};
	let counter = 0;

	const addTag = (value) => {
		tag[counter] = value;
		counter++;
	};

	const marginTag = () => Object.values(tag).filter(word => word !== "");

	// document.getElementById('tag-form').addEventListener('submit', (e) => {
	//     const value = marginTag(); // 배열로 반환
	//     document.getElementById('rdTag').value = value; 
	//     e.target.submit();
	// });

	document.getElementById('tag').addEventListener('keypress', (e) => {
		const self = e.target;

		if (e.key === 'Enter' || e.keyCode === 32) {
			const tagValue = self.value; 

			//해시태그 값이 없으면 실행X
			if (tagValue !== '') {
				//중복 태그 확인
				const result = Object.values(tag).filter(word => word === tagValue);
				
				//중복 태그가 없으면 실행
				if (result.length === 0) { 
					const tagListSpecialty = document.getElementById('tagSpecialtyList');
					const li = document.createElement('li');
					li.classList.add('tag_item');
					li.innerHTML = `${tagValue}<span class='btn_del' idx='${counter}'>태그삭제</span>`;
					tagListSpecialty.appendChild(li);
					addTag(tagValue);
					self.value = '';
				} else {
					alert('특기가 중복됩니다.');
				}
			}
			e.preventDefault(); //스페이스바 시 빈 공간이 생기지 않도록 방지
		}
	});

	//인덱스 검사 후 삭제
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn_del')) {
            const index = e.target.getAttribute('idx');
            tag[index] = '';
            e.target.parentElement.remove();
        }
    });

	//이전버튼 클릭 시
	document.getElementById('btnPrev').onclick = function(){
		Swal.fire({
			title: "변경한 내용을 취소하고 나가시겠습니까?",
			customClass: {
				popup: 'pop_confirm' //confirm창에 pop_confirm 클래스 추가
			},
			html:"변경 내역을 저장하지 않고<br><b>프로필</b> 화면으로 이동합니다.",
			reverseButtons : true,
			showCancelButton: true,
			showDenyButton: false,
			cancelButtonText: "취소",
			confirmButtonText: "이동"
		});
	};

	//홈버튼 클릭 시
	document.getElementById('btnHome').onclick = function(){
		Swal.fire({
			title: "변경한 내용을 취소하고 나가시겠습니까?",
			customClass: {
				popup: 'pop_confirm' //confirm창에 pop_confirm 클래스 추가
			},
			html:"변경 내역을 저장하지 않고<br><b>모집 공고</b> 화면으로 이동합니다.",
			reverseButtons : true,
			showCancelButton: true,
			showDenyButton: false,
			cancelButtonText: "취소",
			confirmButtonText: "이동"
		});
	};

	//연령선택
	document.getElementById('btnConfirm').addEventListener('click', () => {
		const ageSelect = document.getElementById('ageSelect');
		const selectedAgeRange = ageSelect.options[ageSelect.selectedIndex].text;
		document.getElementById('age').value = selectedAgeRange;
		closePop('pop_age');
	});

	//지역선택
    const listItems = document.querySelectorAll('#areaList li');
    const maxActiveItems = 5;
    let areaCounter = 0;

    listItems.forEach(item => {
        item.addEventListener('click', () => {
            const isActive = item.classList.contains('active');
            const activeItemsCount = document.querySelectorAll('#areaList li.active').length;
            const areaValue = item.textContent.trim();

            if (!isActive && activeItemsCount < maxActiveItems) {
                // 아이템 추가
                item.classList.add('active');
                const tagAreaList = document.getElementById('tagAreaList');
                const tagAreaItem = document.createElement('li');
                tagAreaItem.classList.add('tag_item');
                tagAreaItem.innerHTML = `${areaValue}<span class='btn_del' idx='${counter}'>태그삭제</span>`;
                tagAreaList.appendChild(tagAreaItem);
                addTag(areaValue);
                areaCounter++;

				nextActive();
				
            } else if (!isActive && activeItemsCount === maxActiveItems) {
                alert('최대 5개까지 선택 가능합니다.');
            } else if (isActive) {
                item.classList.remove('active');
				//tag에서 삭제
				const targetText  = item.textContent;
				console.log(targetText);
				document.querySelectorAll('#tagAreaList .tag_item').forEach(tagItem => {
					const tagText = tagItem.textContent.replace('태그삭제', '').trim();
					if (tagText === targetText) {
						tagItem.remove();
					}
				});

				nextActive();
            }

			function nextActive(){
				const btnConfirmSu = document.querySelector('#btnComfirmSu');
				if (activeItemsCount > 0) {
					btnConfirmSu.classList.add('txt_point_green');
				} else {
					btnConfirmSu.classList.remove('txt_point_green');
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				const btnDel = document.querySelector('#tagAreaList .btn_del');
				if (btnDel) {
					btnDel.addEventListener('click', (event) => {
						const tagText = event.target.parentElement.textContent.replace('태그삭제', '').trim();
						const areaListItems = document.querySelectorAll('#areaList li.active');

						areaListItems.forEach(item => {
							const listItemText = item.textContent.replace('태그삭제', '').trim();
							console.log(tagText);
							if (listItemText === tagText) {
								item.classList.remove('active');
							}
						});
					});
				}
			});
        });
    });

	document.querySelector('#btnComfirmSu').addEventListener('click', () => {
		const tagItems = document.querySelectorAll('#tagAreaList .tag_item');
		const tagTextArray = [];

		tagItems.forEach(item => {
			const tagText = item.textContent.replace('태그삭제', '').trim();
			tagTextArray.push(tagText);
		});
		const tagTextString = tagTextArray.join(', ');
		const areaInput = document.querySelector('#area');
		areaInput.value = tagTextString;

		closePop('pop_su');

	});

	//다음
	document.querySelector('#btnNext').addEventListener('click', () => {
		const nameInput = document.querySelector('#name');
		const nameValue = nameInput.value.trim();

		const ageInput = document.querySelector('#age');
		const ageValue = ageInput.value.trim();

		const areaInput = document.querySelector('#area');
		const areaValue = areaInput.value.trim();

		const errorMessageName = nameInput.closest('.inp_field').querySelector('.msg_error');
		const errorMessageAge = ageInput.closest('.inp_field').querySelector('.msg_error');
		const errorMessageArea = areaInput.closest('.inp_field').querySelector('.msg_error');

		if (nameValue === '') {
			nameInput.classList.add('error');
			errorMessageName.style.display = 'block';
		} else if (ageValue === '') {
			ageInput.classList.add('error');
			errorMessageAge.style.display = 'block';
		}  else if (areaValue === '') {
			areaInput.classList.add('error');
			errorMessageArea.style.display = 'block';
		} else {
			errorMessageName.style.display = 'none';
			errorMessageAge.style.display = 'none';
			errorMessageArea.style.display = 'none';
			
			const btnNext = document.querySelector('#btnNext');
			btnNext.classList.remove('unactive');
			btnNext.classList.add('active');
		}
	});

	//다음버튼 활성화
	const inputs = document.querySelectorAll('.inp_txt');
	function checkFormValidity() {
		let allInputsValid = true;
		inputs.forEach(input => {
			const inpField = input.closest('.inp_field');
			const isEssential = inpField.classList.contains('essential');
			if (isEssential && input.value.trim() === '') {
				allInputsValid = false;
			}
		});

		return allInputsValid;
	}
	inputs.forEach(input => {
		input.addEventListener('input', () => {
			const btnNext = document.querySelector('#btnNext');
			if (checkFormValidity()) {
				btnNext.classList.add('active');
			} else {
				btnNext.classList.remove('active');
			}
		});
	});
	</script>
</body>
