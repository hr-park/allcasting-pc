<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>All CASTING</title>
	<link rel="stylesheet" href="../static/css/NotoSansKR.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../static/css/flatpickr.min.css">
	<script src="../static/js/swiper-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../static/js/common.js"></script>
</head>
<body>
	<div class="wrap">
		<header class="header_type1">
			<div>
				<button type="button" class="btn_prev" onclick="history.go(-1)">이전</button>
				<button type="button" class="btn_home">HOME</button>
			</div>
			<p class="page_name">새 프로필 만들기</p>
		</header>
		<nav class="page_nav">
			<ul class="swiper-wrapper">
				<li class="swiper-slide"><button type="button" onclick="location.href='profile_form_step1.html'">기본 정보</button></li>
				<li class="swiper-slide active"><button type="button" onclick="location.href='profile_form_step2.html'">사진</button></li>
				<li class="swiper-slide"><button type="button" onclick="location.href='profile_form_step3.html'">경력</button></li>
				<li class="swiper-slide"><button type="button" onclick="location.href='profile_form_step4.html'">영상</button></li>
			</ul>
		</nav>
		<div class="content">
			<form autocomplete="off">
				<!-- 등록 전 -->
				<div class="reg_form" id="beforeTest" style="display:none;"> <!-- ID 테스트용입니다! 지워주세요 -->
					<div class="inp_field">
						<label for="">메인 사진</label>
						<div class="profile_add mt10 min">
							<label for="mainFile">
								<p class="btn_upload">메인사진은 얼굴과 가슴 또는 배까지 나온<br>자신의 얼굴이 잘보이는 사진을 올려주세요.</p>
							</label>
							<input type="file" name="file" id="mainFile">
						</div>
					</div>
					<div class="inp_field">
						<label for="">서브 사진</label>
						<div class="profile_add mt10 min">
							<label for="subFile">
								<p class="btn_upload ft_color_gray">서브사진은 자신이 돋보일 수 있는 포즈 또는 맡았던<br>역할에 대해 어필할수 있는 사진을 올려주세요.</p>
							</label>
							<input type="file" name="file" id="subFile">
						</div>
					</div>
				</div>
				<!--// 등록 전 -->
				<!-- 등록 후 -->
				<div class="reg_form" id="afterTest"> <!-- ID 테스트용입니다! 지워주세요 -->
					<div class="inp_field">
						<label for="">메인 사진</label>
						<div class="profile_thumb modify mt10">
							<img src="../static/images/profile_sample.jpg" alt="">
							<button type="button" class="btn_write">수정</button>
							<button type="button" class="btn_del">삭제</button>
						</div>
					</div>
					<div class="inp_field">
						<label for="">서브 사진</label>
						<ul class="profile_list_col2 pd0 mt10">
							<li>
								<div class="profile_thumb modify">
									<img src="../static/images/profile_sample.jpg" alt="">
									<button type="button" class="btn_write">수정</button>
									<button type="button" class="btn_del">삭제</button>
								</div>
							</li>
							<li>
								<div class="profile_thumb modify">
									<img src="../static/images/profile_sample2.jpg" alt="">
									<button type="button" class="btn_write">수정</button>
									<button type="button" class="btn_del">삭제</button>
								</div>
							</li>
							<li>
								<div class="profile_thumb modify">
									<img src="../static/images/profile_sample.jpg" alt="">
									<button type="button" class="btn_write">수정</button>
									<button type="button" class="btn_del">삭제</button>
								</div>
							</li>
						</ul>
						<button type="button" id="btnNext" class="btn_basic mt40 active">다음</button>
					</div>
				</div>
				<!--// 등록 후 -->
			</form>
		</div>
	</div><!-- //wrap -->
	<script>
		//퍼블 페이지 확인용, 추후 삭제 필요
		const urlParams = new URL(location.href).searchParams;
		const state = urlParams.get('state');
		if (state === 'none') {
			document.querySelector('#beforeTest').style.display = 'block';
			document.querySelector('#afterTest').style.display = 'none';
		}
	</script>
</body>
</html>
